<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>aurora-decision v2.2</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="wrap">
    <header class="top">
      <div>
        <h1>aurora-decision <span class="tag">v2.2</span></h1>
        <p class="sub">
          输入经纬度，一键生成：<b>1小时精准(10min)</b>｜<b>3小时概率态</b>｜<b>72小时范围(按天)</b>。
          已加入太阳高度：<b>太阳高度>0° 一票否决</b>；夜窗以 <b>-12°</b> 为可拍门槛。
        </p>
      </div>
      <div class="right">
        <div id="status" class="status">就绪</div>
        <div id="note" class="note"></div>
      </div>
    </header>

    <section class="card">
      <div class="grid2">
        <label>
          纬度 Latitude
          <input id="lat" type="number" step="0.0001" placeholder="例如 53.47" />
        </label>
        <label>
          经度 Longitude
          <input id="lon" type="number" step="0.0001" placeholder="例如 122.35" />
        </label>
      </div>

      <div class="actions">
        <button id="run">生成即时预测</button>
        <button id="swap" class="ghost">交换经纬度</button>
      </div>

      <details class="hint">
        <summary>如何查经纬度？</summary>
        <div class="hint-body">
          地图 App 长按位置 → 复制经纬度（注意：纬度在 -90~90，经度在 -180~180）。
        </div>
      </details>
    </section>

    <section class="tabs">
      <button class="tab active" data-tab="t1h">1小时精准</button>
      <button class="tab" data-tab="t3h">3小时概率态</button>
      <button class="tab" data-tab="t72h">72小时范围</button>
    </section>

    <section id="t1h" class="panel active">
      <h2>① 1小时精准预测（10分钟粒度）</h2>
      <div id="out1h" class="out"></div>
      <div id="legend1h" class="legend"></div>
    </section>

    <section id="t3h" class="panel">
      <h2>② 3小时概率预测（状态机）</h2>
      <div id="out3h" class="out"></div>
      <div id="legend3h" class="legend"></div>
    </section>

    <section id="t72h" class="panel">
      <h2>③ 72小时范围预测（按天）</h2>
      <div id="out72h" class="out"></div>
      <div id="legend72h" class="legend"></div>
    </section>

    <footer class="footer">
      <small>数据源：NOAA SWPC（OVATION nowcast、实时太阳风、Kp 预报）与 Open-Meteo 云量预报。</small>
    </footer>
  </div>

  <script src="./app.js"></script>
</body>
</html>
